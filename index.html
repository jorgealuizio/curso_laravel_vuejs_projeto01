<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conex Contas</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body id="app">

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>
                {{ title }}
                <br>
                <small :class="{'text-default': status.tag == -1, 'text-success': status.tag == 0, 'text-danger': status.tag == 1}">
                    {{ status.value }}
                </small>
            </h1>
            <br>
            <nav class="navbar navbar-default">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li v-for="m in menus">
                            <a href="#" @click.prevent="showView(m.id)">{{ m.name }}</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <hr>
            <div v-if="activedView == 0">
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Vencimento</th>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Paga?</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="(index, o) in bills">
                        <td>{{ index + 1 }}</td>
                        <td>{{ o.date_due }}</td>
                        <td>{{ o.name }}</td>
                        <td>{{ o.value | currency 'R$ ' 2 }}</td>
                        <td class="bg-warning" :class="{'text-success': o.done, 'text-danger': !o.done}">
                            {{ o.done | doneLabel }}
                        </td>
                        <td>
                            <a href="#" @click.prevent="loadBill(o)">Editar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div v-if="activedView == 1">
                <h3>Incluir Conta a Pagar</h3>
                <br>
                <form name="form" @submit.prevent="submit">
                    <div class="form-group">
                        <label>Vencimento:</label>
                        <input type="text" class="form-control" v-model="bill.date_due"/>
                    </div>
                    <div class="form-group">
                        <label>Nome:</label>
                        <select class="form-control" v-model="bill.name">
                            <option v-for="obj in names" :value="obj">{{ obj }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Valor:</label>
                        <input type="text" class="form-control" v-model="bill.value"/>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Salvar"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
